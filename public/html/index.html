
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body id="LoginPage">
<div class="container">
    <div class="login-page">
        <div class="main-div">
            <div class="panel">
                <h2>Login</h2>
                <p>Please enter your username and password</p>
            </div>
            <form id="Login">

                <div class="form-group">


                    <input type="email" class="form-control" id="email-input" placeholder="User Name">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="password-input" placeholder="Password">

                </div>
                <input type="button" class="btn btn-success" id="login-button" value="Login" onclick="login()">

                <div id="padding-1"></div>

                <span id="wrong_password">wrong password or email</span>

            </form>
        </div>
    </div>
</div>
</div>

<script>



   function login() {
       fetch("../files/users.json").then(function (value) {
           return value.json();
       }).then(function (value) {
           var email = document.getElementById("email-input").value;
           var password = document.getElementById("password-input").value;

           var valid = -1;
           for(var i = 0; i < value.length; i++){
               if (value[i]["email"] == email && value[i]["password"] == password){
                   valid = 1;
               }
           }

           if (valid == 1){
               location.href = "home.html"
           }else {
               document.getElementById("wrong_password").style.visibility = "visible";
           }
       });
   }


</script>

</body>
</html>
