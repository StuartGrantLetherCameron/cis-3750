<!DOCTYPE html>

<html lang="en">
<head>
    <title>cis 3750 demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>

<div id="wrapper">

    <!-- Side bar-->
    <div id="sidebar-wrapper">
        <h1 id="sidebar-title">Menu</h1>
        <a href="#" class="btn btn-success" id="menu-toggle">X</a>
        <ul class="sidebar-nav" id="sidebar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="Add-Screen.html">Add Screen</a></li>
            <li><a href="Creat-Notification.html">Create Notification</a></li>
            <li><a href="Update-Screen.html">Update Screen</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Creat Notication</h1>
                </div>

                <div id="main-info">
                    <div id="all-group-div" style="display: inline-block;">
                        <span id="all-group-txt">All Groups</span>
                        <input type="checkbox" id="all-group-check">
                    </div>

                    <div id="padding-1"></div>

                    <div id="select-group-div" style="display: inline-block;">
                        <span id="select-group-txt">Select Group</span>
                        <select id="slect-group-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div id="padding-2"></div>

                    <div id="notification-div">
                        <span id="notification-txt"></span>
                        <input id="notification-input" type="text">
                    </div>

                    <div id="padding-3"></div>

                    <div id="color-dive" style="display: inline-block;">
                        <span id="color-txt">Color: </span>
                        <select id="color-select">
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                            <option value="Red">Red</option>
                            <option value="Black">Black</option>
                        </select>
                    </div>

                    <div id="padding-4"></div>

                    <div id="duration-div" style="display: inline-block;">
                        <span id="duration-txt">Duration: </span>
                        <select id="duration-select">
                            <option value="1 hour">1 Hour</option>
                            <option value="1 day">1 Day</option>
                            <option value="1 week">1 Week</option>
                        </select>
                    </div>

                    <div id="padding-5"></div>
                    <div id="send-div">
                        <input type="button" class="btn btn-success" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    $("#menu-toggle").click( function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("menuDisplayed");
    });
</script>

</body>
</html>
