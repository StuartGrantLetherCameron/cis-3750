<!DOCTYPE html>

<html lang="en">
<head>
    <title>cis 3750 demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/sidebar.css">
    <script type="text/javascript" src="../files/screens.json"></script>
    <link rel="stylesheet" href="../css/home.css"
</head>
<body>

<div id="wrapper">

    <!-- Side bar-->
    <div id="sidebar-wrapper">
        <h1 id="sidebar-title">Menu</h1>
        <a href="#" class="btn btn-success" id="menu-toggle">X</a>
        <ul class="sidebar-nav" id="sidebar-nav">
            <li><a href="home-screen.html">Home</a></li>
            <li><a href="Add-Screen.html">Add Screen</a></li>
            <li><a href="Creat-Notification.html">Create Notification</a></li>
            <li><a href="Update-Screen.html">Update Screen</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <div id="home-div">
                        <h1>Home</h1>

                        <div id="padding-1"></div>

                        <div id="available-screens-div">
                            <h3>Available Screens</h3>
                            <table id="screens-table">
                                <tr id="table-head">
                                    <th><font color="white">Name</th>
                                    <th><font color="white">Floor</th>
                                    <th><font color="white">Group</th>
                                </tr>
                            </table>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script>
    $("#menu-toggle").click( function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("menuDisplayed");
    });

    fetch("../files/screens.json").then(function (value) {
        return value.json();
    }).then(function (value) {

        var table = document.getElementById("screens-table");

        for (var i = 0 ; i < value.length; i++){
            console.log("test");
            var row = table.insertRow(i+1);
            var col1 = row.insertCell(0);
            var col2 = row.insertCell(1);
            var col3 = row.insertCell(2);


            col1.innerHTML = '<a href="Update-Screen.html">' + value[i]["name"] + '</a>'
            col2.innerHTML = value[i]["floor"];
            col3.innerHTML = value[i]["group"];
        }
    });
</script>

</body>
</html>
